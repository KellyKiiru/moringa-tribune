<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'newsToday' %}">The Moringa Tribune</a>
        <a class="navbar-brand" href="http://127.0.0.1:8000/admin/"> admin page</a>
      </div>
      <!--adding a search field-->
      <div class="col-sm-4 col-md-4 navbar-right">
        <form action="{% url 'search_results' %}" role="search" class="navbar-form">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search articles" name="article">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <!--serch form end-->
    </div>
    <div class="col-sm-6 col-md-6">
      {% if user.is_authenticated %}
      <ul>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
            aria-expanded="false">Account
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="{%url 'newsToday'%}">Home</a>
            </li>
            <li>
              <a href="/accounts/password/change">Change Password</a>
            </li>
            <li>
              <a href="{%url 'new_article'%}">Create Article</a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
      {% else %}
            <li>
              <a class='btn btn-default' href="/accounts/register/">Register</a>
            </li>
            <li>
              <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>
      {% endif %}
    </div>
  </nav>
</body>

</html>
